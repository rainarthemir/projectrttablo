<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNCF - Moniteur d'Affluence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #001E50; /* Bleu SNCF */
            color: white;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            margin: 0 auto;
            background: #002A5C;
            min-height: 100vh;
        }
        
        .header {
            background: #001E50;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #FFD100; /* Jaune SNCF */
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-img {
            height: 40px;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
        }
        
        .train-header {
            background: #003A7A;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0051A9;
        }
        
        .station-info {
            flex: 1;
        }
        
        .station-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }
        
        .direction {
            font-size: 1.2rem;
            color: #FFD100;
        }
        
        .next-time {
            background: #001E50;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #FFD100;
        }
        
        .next-label {
            font-size: 0.9rem;
            color: #a0c8ff;
            margin-bottom: 5px;
        }
        
        .next-train-time {
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }
        
        .main-content {
            display: flex;
            min-height: calc(100vh - 150px);
        }
        
        /* ЛЕВАЯ ПОЛОВИНА ЭКРАНА - 2 КОЛОНКИ ОСТАНОВОК */
        .stops-section {
            flex: 1;
            padding: 25px;
            background: #003A7A;
            border-right: 2px solid #0051A9;
            display: flex;
            flex-direction: column;
            position: relative; /* Для индикатора страницы */
        }
        
        .stops-title {
            font-size: 1.3rem;
            color: #FFD100;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 2px solid #FFD100;
            flex-shrink: 0;
        }
        
        .stops-columns-container {
            flex: 1;
            overflow: hidden; /* Убираем прокрутку */
            position: relative;
        }
        
        .stops-columns {
            display: flex;
            gap: 40px;
            height: 100%;
        }
        
        .stop-column {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* Вертикальная соединительная линия */
        .stop-column .line {
            position: absolute;
            left: 17px; /* Центр относительно точки (8px + 20px/2) */
            width: 2px;
            background: #1700ff94;
            z-index: 1;
        }
        
        .stop-item {
            position: relative;
            padding: 4px 0;
            margin-bottom: 3px;
            min-height: 40px;
            flex-shrink: 0;
        }
        
        /* Точки остановок */
        .stop-dot {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: #0e88d5;
            border-radius: 50%;
            z-index: 2;
            border: 2px solid #003A7A;
        }
        
        .stop-name {
            font-weight: 700;
            color: white;
            font-size: 1.5rem;
            line-height: 1.3;
            padding-left: 90px;
            min-height: 40px;
            display: flex;
            align-items: center;
        }
        
        /* Индикатор страницы - правый нижний угол */
        .page-indicator {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 42, 92, 0.9);
            color: #FFD100;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            z-index: 10;
            border: 1px solid #0051A9;
        }
        
        /* ПРАВАЯ ПОЛОВИНА ЭКРАНА - ПОЕЗД */
        .train-section {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        
        .train-title {
            font-size: 1.3rem;
            color: #FFD100;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }
        
        .train-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 25px;
            min-height: 120px;
        }
        
        .train-unit {
            display: flex;
            align-items: center;
        }
        
        .train-item {
            width: 85px;
            height: 85px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        .train-item:hover {
            transform: scale(1.05);
        }
        
        .crowd-legend {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #0051A9;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-color {
            width: 18px;
            height: 18px;
            border-radius: 3px;
        }
        
        .legend-color.unknown { background: #8fa3c2; }
        .legend-color.green { background: #4CAF50; }
        .legend-color.orange { background: #FF9800; }
        .legend-color.red { background: #F44336; }
        
        .legend-text {
            color: white;
            font-weight: 500;
            font-size: 0.85rem;
        }
        
        .loading {
            text-align: center;
            padding: 80px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #0051A9;
            border-top-color: #FFD100;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #a0c8ff;
            font-size: 1.2rem;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.1);
            color: #FF8A80;
            padding: 30px;
            margin: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #F44336;
        }
        
        .train-details {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .detail-badge {
            background: #0051A9;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.85rem;
            border: 1px solid #0077FF;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #FFD100;
            color: #001E50;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
            font-weight: bold;
        }
        
        .refresh-btn:hover {
            transform: rotate(180deg);
            background: #FFE44D;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Анимация перелистывания */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-out {
            animation: fadeOut 0.3s ease forwards;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg class="logo-img" viewBox="0 0 100 40" fill="white">
                    <text x="0" y="30" font-family="Arial" font-size="24" font-weight="bold">SNCF</text>
                </svg>
                <h1>Moniteur d'Affluence des Trains</h1>
            </div>
            <div id="currentTime" style="color: #FFD100; font-weight: 600;"></div>
        </div>
        
        <div id="trainHeader" class="train-header" style="display: none;">
            <div class="station-info">
                <div class="station-name" id="stationName">-</div>
                <div class="direction" id="direction">Direction: -</div>
            </div>
            <div class="next-time">
                <div class="next-label">Prochain départ</div>
                <div class="next-train-time" id="nextTrainTime">-</div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Chargement des données...</div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="mainContent" class="main-content" style="display: none;">
            <!-- Левая половина экрана - 2 колонки остановок -->
            <div class="stops-section">
                <div class="stops-title">Arrêts suivants</div>
                <div class="stops-columns-container" id="stopsColumnsContainer">
                    <div class="stops-columns" id="stopsColumns">
                        <!-- Две колонки будут созданы динамически -->
                    </div>
                    <div class="page-indicator" id="pageIndicator" style="display: none;">
                        <span id="currentPage">1</span>/<span id="totalPages">1</span>
                    </div>
                </div>
            </div>
            
            <!-- Правая половина экрана - поезд -->
            <div class="train-section">
                <div class="train-title">Composition du train</div>
                <div id="trainContainer" class="train-container">
                    <!-- Поезд будет отрисован здесь -->
                </div>
                
                <div class="train-details" id="trainDetails">
                    <!-- Информация о поезде будет добавлена здесь -->
                </div>
                
                <div class="crowd-legend">
                    <div class="legend-item">
                        <div class="legend-color unknown"></div>
                        <span class="legend-text">INCONNU (0)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color green"></div>
                        <span class="legend-text">Presque vide (1)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color orange"></div>
                        <span class="legend-text">Quelques places (2)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color red"></div>
                        <span class="legend-text">Très bondé (3)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" id="refreshBtn" title="Rafraîchir les données">⟳</button>

    <script>
        const API_BASE_URL = 'https://redsncfamiens.dmytrothemir.workers.dev';
        const IMAGES_BASE_PATH = './';
        
        let currentStopId = '';
        let currentRouteId = '';
        let currentDirectionId = 0;
        let currentTripData = null;
        let currentDepartures = [];
        
        // Переменные для управления перелистыванием
        let stopPages = []; // Массив страниц с остановками
        let currentPageIndex = 0;
        let pageFlipInterval = null;
        const STOPS_PER_COLUMN = 7; // Максимум 7 остановок на колонку
        const PAGE_FLIP_INTERVAL = 5000; // 5 секунд
        
        // Функция для получения параметров из URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                stop: params.get('stop'),
                route: params.get('route'),
                dir: params.get('dir') || '0'
            };
        }
        
        // Показать/скрыть элементы
        function showElement(id) {
            const el = document.getElementById(id);
            if (el) el.style.display = el.style.display === 'flex' ? 'flex' : 'block';
        }
        
        function hideElement(id) {
            const el = document.getElementById(id);
            if (el) el.style.display = 'none';
        }
        
        // Показать ошибку
        function showError(message) {
            const errorEl = document.getElementById('error');
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
            hideElement('loading');
            hideElement('mainContent');
            hideElement('trainHeader');
            clearPageFlipInterval();
        }
        
        // Обновить текущее время
        function updateCurrentTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('fr-FR', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            const dateStr = now.toLocaleDateString('fr-FR', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            
            const timeEl = document.getElementById('currentTime');
            if (timeEl) {
                timeEl.textContent = `${dateStr} - ${timeStr}`;
            }
        }
        
        // Преобразовать время HH:MM:SS в минуты
        function timeToMinutes(timeStr) {
            if (!timeStr) return 0;
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }
        
        // Форматировать время для отображения
        function formatTime(timeStr) {
            if (!timeStr) return '--:--';
            const [hours, minutes] = timeStr.split(':');
            return `${hours}:${minutes}`;
        }
        
        // Очистить интервал перелистывания
        function clearPageFlipInterval() {
            if (pageFlipInterval) {
                clearInterval(pageFlipInterval);
                pageFlipInterval = null;
            }
        }
        
        // Переключить на следующую страницу
        function nextPage() {
            if (stopPages.length <= 1) return;
            
            const stopsColumns = document.getElementById('stopsColumns');
            const currentPage = document.getElementById('currentPage');
            
            // Анимация исчезновения
            stopsColumns.classList.add('fade-out');
            
            setTimeout(() => {
                // Переключить страницу
                currentPageIndex = (currentPageIndex + 1) % stopPages.length;
                
                // Обновить отображение
                displayStopPage(currentPageIndex);
                
                // Обновить индикатор страницы
                currentPage.textContent = currentPageIndex + 1;
                
                // Анимация появления
                setTimeout(() => {
                    stopsColumns.classList.remove('fade-out');
                    stopsColumns.classList.add('fade-in');
                    
                    setTimeout(() => {
                        stopsColumns.classList.remove('fade-in');
                    }, 300);
                }, 50);
            }, 200);
        }
        
        // Функция для создания линии с правильной высотой
        function createLineForColumn(column, stopCount) {
            if (stopCount <= 1) return null; // Не нужна линия для 0 или 1 остановки
            
            const line = document.createElement('div');
            line.className = 'line';
            
            // Высота одной остановки примерно 40px (min-height 40px + отступы)
            // Линия должна идти от центра первой точки до центра последней точки
            // Первая точка на 50% высоты первого элемента (20px от верха)
            // Последняя точка на 50% высоты последнего элемента
            const lineHeight = (stopCount - 1) * 40; // -1 потому что от центра до центра
            
            // Начальная позиция - центр первой точки (50% от высоты первого элемента)
            line.style.top = '20px'; // 50% от 40px = 20px
            line.style.height = `${lineHeight}px`;
            
            column.appendChild(line);
            return line;
        }
        
        // Отобразить страницу остановок
        function displayStopPage(pageIndex) {
            const stopsColumns = document.getElementById('stopsColumns');
            
            if (!stopPages[pageIndex]) {
                stopsColumns.innerHTML = '<div style="color: #a0c8ff; text-align: center; width: 100%; padding: 20px;">Aucun arrêt disponible</div>';
                return;
            }
            
            const page = stopPages[pageIndex];
            stopsColumns.innerHTML = '';
            
            // Создать две колонки
            const column1 = document.createElement('div');
            column1.className = 'stop-column';
            
            const column2 = document.createElement('div');
            column2.className = 'stop-column';
            
            // Распределить остановки по колонкам ВЕРТИКАЛЬНО
            // Первая колонка: первые STOPS_PER_COLUMN остановок
            const firstColumnStops = page.slice(0, STOPS_PER_COLUMN);
            const secondColumnStops = page.slice(STOPS_PER_COLUMN, STOPS_PER_COLUMN * 2);
            
            // Первая колонка
            firstColumnStops.forEach((stop) => {
                const stopItem = createStopItem(stop);
                column1.appendChild(stopItem);
            });
            
            // Вторая колонка
            secondColumnStops.forEach((stop) => {
                const stopItem = createStopItem(stop);
                column2.appendChild(stopItem);
            });
            
            // Добавить линии после добавления всех элементов
            if (firstColumnStops.length > 1) {
                createLineForColumn(column1, firstColumnStops.length);
            }
            
            if (secondColumnStops.length > 1) {
                createLineForColumn(column2, secondColumnStops.length);
            }
            
            // Если во второй колонке есть остановки, добавим смещение для линии
            if (secondColumnStops.length > 0) {
                const line = column2.querySelector('.line');
                if (line) {
                    line.style.left = '9.5px'; // Смещение для второй колонки
                }
            }
            
            stopsColumns.appendChild(column1);
            stopsColumns.appendChild(column2);
            
            // Показать индикатор страницы, если страниц больше 1
            const pageIndicator = document.getElementById('pageIndicator');
            const totalPages = document.getElementById('totalPages');
            const currentPage = document.getElementById('currentPage');
            
            if (stopPages.length > 1) {
                totalPages.textContent = stopPages.length;
                currentPage.textContent = pageIndex + 1;
                pageIndicator.style.display = 'block';
            } else {
                pageIndicator.style.display = 'none';
            }
        }
        
        // Функция создания элемента остановки
        function createStopItem(stop) {
            const stopItem = document.createElement('div');
            stopItem.className = 'stop-item';
            
            // Точка остановки
            const stopDot = document.createElement('div');
            stopDot.className = 'stop-dot';
            
            // Название остановки
            const stopName = document.createElement('div');
            stopName.className = 'stop-name';
            stopName.textContent = stop.stop_name || `Arrêt ${stop.stop_id}`;
            
            stopItem.appendChild(stopDot);
            stopItem.appendChild(stopName);
            
            return stopItem;
        }
        
        // Разбить остановки на страницы
        function createStopPages(stops) {
            const pages = [];
            const maxStopsPerPage = STOPS_PER_COLUMN * 2; // 7 на колонку × 2 колонки = 14 остановок на страницу
            
            // Разбить на страницы по 14 остановок
            for (let i = 0; i < stops.length; i += maxStopsPerPage) {
                const page = stops.slice(i, i + maxStopsPerPage);
                pages.push(page);
            }
            
            return pages;
        }
        
        // Загрузить отправления от остановки
        async function loadStopDepartures(stopId) {
            try {
                const apiUrl = `${API_BASE_URL}/stop_monitoring/${stopId}/departures`;
                console.log('Запрос API для отправлений:', apiUrl);
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`Ошибка API: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'error') {
                    throw new Error(data.message);
                }
                
                console.log('Отправления получены:', data);
                return data.departures || [];
                
            } catch (error) {
                console.error('Ошибка загрузки отправлений:', error);
                throw error;
            }
        }
        
        // Найти следующее отправление для линии и направления
        function findNextDeparture(departures, routeId, directionId) {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            
            // Фильтровать отправления для выбранной линии и направления
            const filteredDepartures = departures.filter(departure => {
                if (departure.route_id !== routeId) return false;
                if (departure.status === 'canceled') return false;
                if (departure.direction_id !== undefined && departure.direction_id.toString() !== directionId.toString()) {
                    return false;
                }
                
                const departureTime = departure.amended_departure || departure.departure_time;
                const departureMinutes = timeToMinutes(departureTime);
                return departureMinutes >= currentMinutes;
            });
            
            // Сортировать по времени отправления
            filteredDepartures.sort((a, b) => {
                const timeA = timeToMinutes(a.amended_departure || a.departure_time);
                const timeB = timeToMinutes(b.amended_departure || b.departure_time);
                return timeA - timeB;
            });
            
            return filteredDepartures.length > 0 ? filteredDepartures[0] : null;
        }
        
        // Загрузить детальные данные о поездке
        async function loadTripData(tripId) {
            try {
                const apiUrl = `${API_BASE_URL}/trips/${tripId}/realtime`;
                console.log('Запрос API для поездки:', apiUrl);
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`Ошибка API: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'error') {
                    throw new Error(data.message);
                }
                
                console.log('Данные поездки получены:', data);
                return data;
                
            } catch (error) {
                console.error('Ошибка загрузки поездки:', error);
                throw error;
            }
        }
        
        // Отобразить поезд
        function renderTrain(data) {
            const trainContainer = document.getElementById('trainContainer');
            const trainDetails = document.getElementById('trainDetails');
            
            trainContainer.innerHTML = '';
            trainDetails.innerHTML = '';
            
            const typeInfo = data.type_info;
            const crowd = data.crowd || [];
            
            let trainUnits = [];
            
            if (typeInfo && typeInfo.is_double) {
                trainUnits = [
                    {
                        startIdx: 0,
                        endIdx: typeInfo.vehicle_count - 1,
                        isFirst: true
                    },
                    {
                        startIdx: typeInfo.vehicle_count,
                        endIdx: typeInfo.vehicle_count + typeInfo.vehicle_count2 - 1,
                        isFirst: false
                    }
                ];
            } else {
                const vehicleCount = typeInfo ? typeInfo.vehicle_count : crowd.length;
                trainUnits = [
                    {
                        startIdx: 0,
                        endIdx: vehicleCount - 1,
                        isFirst: true
                    }
                ];
            }
            
            // Отрисовка единиц
            trainUnits.forEach((unit, unitIndex) => {
                const unitContainer = document.createElement('div');
                unitContainer.className = 'train-unit';
                
                const wagonsContainer = document.createElement('div');
                wagonsContainer.style.display = 'flex';
                wagonsContainer.style.alignItems = 'center';
                
                // Отрисовка вагонов
                for (let i = unit.startIdx; i <= unit.endIdx && i < crowd.length; i++) {
                    const wagonImg = document.createElement('img');
                    wagonImg.className = 'train-item';
                    
                    const crowdLevel = crowd[i] || 0;
                    let imgName = 'wagon';
                    
                    if (i === unit.startIdx) {
                        imgName = 'train_head_left';
                    }
                    else if (i === unit.endIdx) {
                        imgName = 'train_head_right';
                    }
                    
                    if (crowdLevel === 1) {
                        imgName += '_green';
                    } else if (crowdLevel === 2) {
                        imgName += '_orange';
                    } else if (crowdLevel === 3) {
                        imgName += '_red';
                    }
                    
                    imgName += '.png';
                    wagonImg.src = IMAGES_BASE_PATH + imgName;
                    wagonImg.alt = `Wagon ${i + 1}`;
                    
                    wagonImg.onerror = function() {
                        console.warn(`Изображение не найдено: ${imgName}`);
                        const fallbackDiv = document.createElement('div');
                        fallbackDiv.className = 'train-item';
                        fallbackDiv.style.width = '85px';
                        fallbackDiv.style.height = '85px';
                        fallbackDiv.style.display = 'flex';
                        fallbackDiv.style.alignItems = 'center';
                        fallbackDiv.style.justifyContent = 'center';
                        fallbackDiv.style.border = '2px solid #0051A9';
                        fallbackDiv.style.borderRadius = '5px';
                        fallbackDiv.style.backgroundColor = 
                            crowdLevel === 1 ? '#4CAF50' : 
                            crowdLevel === 2 ? '#FF9800' : 
                            crowdLevel === 3 ? '#F44336' : '#8fa3c2';
                        fallbackDiv.style.color = 'white';
                        fallbackDiv.style.fontWeight = 'bold';
                        fallbackDiv.style.fontSize = '1.2rem';
                        fallbackDiv.textContent = crowdLevel;
                        
                        this.parentNode.replaceChild(fallbackDiv, this);
                    };
                    
                    wagonsContainer.appendChild(wagonImg);
                }
                
                unitContainer.appendChild(wagonsContainer);
                trainContainer.appendChild(unitContainer);
                
                // Добавить бейдж состава
                if (typeInfo && typeInfo.is_double) {
                    const badge = document.createElement('div');
                    badge.className = 'detail-badge';
                    const wagonCount = Math.min(unit.endIdx - unit.startIdx + 1, crowd.length - unit.startIdx);
                    badge.textContent = `Unité ${unitIndex + 1}: ${wagonCount} wagons`;
                    trainDetails.appendChild(badge);
                }
            });
            
            // Добавить бейдж для общего количества вагонов
            if (!typeInfo || !typeInfo.is_double) {
                const totalBadge = document.createElement('div');
                totalBadge.className = 'detail-badge';
                totalBadge.textContent = `${crowd.length} wagons`;
                trainDetails.appendChild(totalBadge);
            }
            
            // Добавить тип подвижного состава
            if (data.rolling_stock) {
                const stockBadge = document.createElement('div');
                stockBadge.className = 'detail-badge';
                stockBadge.textContent = data.rolling_stock;
                trainDetails.appendChild(stockBadge);
            }
        }
        
        // Отобразить следующие остановки с пагинацией
        function displayNextStops(tripData, currentStopId) {
            // Очистить предыдущий интервал перелистывания
            clearPageFlipInterval();
            
            // Сбросить переменные пагинации
            stopPages = [];
            currentPageIndex = 0;
            
            if (!tripData.stops || !Array.isArray(tripData.stops)) {
                const stopsColumns = document.getElementById('stopsColumns');
                stopsColumns.innerHTML = '<div style="color: #a0c8ff; text-align: center; width: 100%; padding: 20px;">Aucun arrêt disponible</div>';
                return;
            }
            
            // Сортировать остановки по последовательности
            const sortedStops = [...tripData.stops].sort((a, b) => {
                const seqA = parseFloat(a.stop_sequence || 0);
                const seqB = parseFloat(b.stop_sequence || 0);
                return seqA - seqB;
            });
            
            // Найти индекс текущей остановки
            const currentIndex = sortedStops.findIndex(stop => stop.stop_id === currentStopId);
            
            if (currentIndex === -1 || currentIndex >= sortedStops.length - 1) {
                const stopsColumns = document.getElementById('stopsColumns');
                stopsColumns.innerHTML = '<div style="color: #a0c8ff; text-align: center; width: 100%; padding: 20px;">Aucun arrêt suivant disponible</div>';
                return;
            }
            
            // Получить следующие остановки, начиная со СЛЕДУЮЩЕЙ после текущей
            const nextStops = sortedStops.slice(currentIndex + 1);
            
            // Если нет следующих остановок
            if (nextStops.length === 0) {
                const stopsColumns = document.getElementById('stopsColumns');
                stopsColumns.innerHTML = '<div style="color: #a0c8ff; text-align: center; width: 100%; padding: 20px;">Terminus</div>';
                return;
            }
            
            // Создать страницы остановок
            stopPages = createStopPages(nextStops);
            
            // Отобразить первую страницу
            displayStopPage(0);
            
            // Запустить автоматическое перелистывание, если страниц больше 1
            if (stopPages.length > 1) {
                pageFlipInterval = setInterval(nextPage, PAGE_FLIP_INTERVAL);
            }
        }
        
        // Загрузить и отобразить данные
        async function loadData() {
            const params = getUrlParams();
            
            if (!params.stop || !params.route) {
                showError('Paramètres manquants dans l\'URL. Utilisez: ?stop=[id]&route=[id]&dir=[0/1]');
                return;
            }
            
            currentStopId = params.stop;
            currentRouteId = params.route;
            currentDirectionId = params.dir;
            
            try {
                showElement('loading');
                hideElement('error');
                hideElement('mainContent');
                hideElement('trainHeader');
                
                // Очистить интервал перелистывания
                clearPageFlipInterval();
                
                // Загрузить отправления
                currentDepartures = await loadStopDepartures(currentStopId);
                
                if (currentDepartures.length === 0) {
                    showError('Aucun départ trouvé pour cet arrêt.');
                    return;
                }
                
                // Найти следующее отправление
                const nextDeparture = findNextDeparture(currentDepartures, currentRouteId, currentDirectionId);
                
                if (!nextDeparture) {
                    showError('Aucun train à venir pour cette ligne et direction.');
                    return;
                }
                
                // Обновить заголовок
                document.getElementById('stationName').textContent = nextDeparture.stop_name || `Arrêt ${currentStopId}`;
                document.getElementById('direction').textContent = `Direction: ${nextDeparture.trip_headsign || 'Inconnue'}`;
                document.getElementById('nextTrainTime').textContent = formatTime(nextDeparture.amended_departure || nextDeparture.departure_time);
                
                // Загрузить данные о поездке
                currentTripData = await loadTripData(nextDeparture.trip_id);
                
                // Отобразить данные
                renderTrain(currentTripData);
                displayNextStops(currentTripData, currentStopId);
                
                // Показать основные разделы
                hideElement('loading');
                showElement('trainHeader');
                showElement('mainContent');
                
            } catch (error) {
                showError(`Erreur: ${error.message}`);
            }
        }
        
        // Инициализировать
        function init() {
            // Обновить текущее время
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            // Загрузить данные из URL
            loadData();
            
            // Обновить данные
            document.getElementById('refreshBtn').addEventListener('click', loadData);
            
            console.log('Монитор SNCF инициализирован');
        }
        
        // Очистить интервал при закрытии страницы
        window.addEventListener('beforeunload', function() {
            clearPageFlipInterval();
        });
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
