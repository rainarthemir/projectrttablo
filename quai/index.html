<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNCF - Moniteur d'Affluence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #001E50; /* Bleu SNCF */
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #002A5C;
            min-height: 100vh;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            background: #001E50;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #FFD100; /* Jaune SNCF */
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-img {
            height: 40px;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
        }
        
        .train-header {
            background: #003A7A;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0051A9;
        }
        
        .station-info {
            flex: 1;
        }
        
        .station-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }
        
        .direction {
            font-size: 1.2rem;
            color: #FFD100;
        }
        
        .next-time {
            background: #001E50;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #FFD100;
        }
        
        .next-label {
            font-size: 0.9rem;
            color: #a0c8ff;
            margin-bottom: 5px;
        }
        
        .next-train-time {
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }
        
        .main-content {
            display: flex;
            min-height: 500px;
        }
        
        .train-section {
            flex: 3;
            padding: 30px;
            border-right: 1px solid #0051A9;
        }
        
        .train-title {
            font-size: 1.3rem;
            color: #FFD100;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .train-container {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .train-unit {
            display: flex;
            align-items: center;
            margin: 0 5px;
        }
        
        .train-item {
            width: 90px;
            height: 90px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        .train-item:hover {
            transform: scale(1.05);
        }
        
        .crowd-legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #0051A9;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .legend-color {
            width: 25px;
            height: 25px;
            border-radius: 4px;
        }
        
        .legend-color.unknown { background: #8fa3c2; }
        .legend-color.green { background: #4CAF50; }
        .legend-color.orange { background: #FF9800; }
        .legend-color.red { background: #F44336; }
        
        .legend-text {
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .stops-section {
            flex: 2;
            padding: 30px;
            background: #003A7A;
        }
        
        .stops-title {
            font-size: 1.3rem;
            color: #FFD100;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stops-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .stops-grid::-webkit-scrollbar {
            width: 8px;
        }
        
        .stops-grid::-webkit-scrollbar-track {
            background: #002A5C;
            border-radius: 4px;
        }
        
        .stops-grid::-webkit-scrollbar-thumb {
            background: #0051A9;
            border-radius: 4px;
        }
        
        .stop-item {
            background: #002A5C;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #FFD100;
            transition: all 0.3s ease;
        }
        
        .stop-item:hover {
            background: #001E50;
            transform: translateX(5px);
        }
        
        .stop-name {
            font-weight: 600;
            color: white;
            font-size: 1rem;
        }
        
        .loading {
            text-align: center;
            padding: 80px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #0051A9;
            border-top-color: #FFD100;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #a0c8ff;
            font-size: 1.2rem;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.1);
            color: #FF8A80;
            padding: 30px;
            margin: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #F44336;
        }
        
        .train-details {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .detail-badge {
            background: #0051A9;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid #0077FF;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #FFD100;
            color: #001E50;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
            font-weight: bold;
        }
        
        .refresh-btn:hover {
            transform: rotate(180deg);
            background: #FFE44D;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }
            
            .train-section {
                border-right: none;
                border-bottom: 1px solid #0051A9;
            }
            
            .train-item {
                width: 70px;
                height: 70px;
            }
        }
        
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .train-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .stops-grid {
                grid-template-columns: 1fr;
            }
            
            .train-item {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg class="logo-img" viewBox="0 0 100 40" fill="white">
                    <text x="0" y="30" font-family="Arial" font-size="24" font-weight="bold">SNCF</text>
                </svg>
                <h1>Moniteur d'Affluence des Trains</h1>
            </div>
            <div id="currentTime" style="color: #FFD100; font-weight: 600;"></div>
        </div>
        
        <div id="trainHeader" class="train-header" style="display: none;">
            <div class="station-info">
                <div class="station-name" id="stationName">-</div>
                <div class="direction" id="direction">Direction: -</div>
            </div>
            <div class="next-time">
                <div class="next-label">Prochain départ</div>
                <div class="next-train-time" id="nextTrainTime">-</div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Chargement des données...</div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="mainContent" class="main-content" style="display: none;">
            <div class="train-section">
                <div class="train-title">Composition du train</div>
                <div id="trainContainer" class="train-container">
                    <!-- Train will be rendered here -->
                </div>
                
                <div class="train-details" id="trainDetails">
                    <!-- Train details will be added here -->
                </div>
                
                <div class="crowd-legend">
                    <div class="legend-item">
                        <div class="legend-color unknown"></div>
                        <span class="legend-text">INCONNU (0)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color green"></div>
                        <span class="legend-text">Presque vide (1)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color orange"></div>
                        <span class="legend-text">Quelques places (2)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color red"></div>
                        <span class="legend-text">Très bondé (3)</span>
                    </div>
                </div>
            </div>
            
            <div class="stops-section">
                <div class="stops-title">Arrêts suivants</div>
                <div class="stops-grid" id="stopsGrid">
                    <!-- Next stops will be rendered here -->
                </div>
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" id="refreshBtn" title="Rafraîchir les données">⟳</button>

    <script>
        const API_BASE_URL = 'https://redsncfamiens.dmytrothemir.workers.dev';
        const IMAGES_BASE_PATH = './';
        
        let currentStopId = '';
        let currentRouteId = '';
        let currentDirectionId = 0;
        let currentTripData = null;
        let currentDepartures = [];
        
        // Fonction pour obtenir les paramètres de l'URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                stop: params.get('stop'),
                route: params.get('route'),
                dir: params.get('dir') || '0'
            };
        }
        
        // Afficher/masquer les éléments
        function showElement(id) {
            const el = document.getElementById(id);
            if (el) el.style.display = el.style.display === 'flex' ? 'flex' : 'block';
        }
        
        function hideElement(id) {
            const el = document.getElementById(id);
            if (el) el.style.display = 'none';
        }
        
        // Afficher l'erreur
        function showError(message) {
            const errorEl = document.getElementById('error');
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
            hideElement('loading');
            hideElement('mainContent');
            hideElement('trainHeader');
        }
        
        // Mettre à jour l'heure actuelle
        function updateCurrentTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('fr-FR', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            const dateStr = now.toLocaleDateString('fr-FR', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            
            const timeEl = document.getElementById('currentTime');
            if (timeEl) {
                timeEl.textContent = `${dateStr} - ${timeStr}`;
            }
        }
        
        // Convertir le temps HH:MM:SS en minutes
        function timeToMinutes(timeStr) {
            if (!timeStr) return 0;
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }
        
        // Formater l'heure pour l'affichage
        function formatTime(timeStr) {
            if (!timeStr) return '--:--';
            const [hours, minutes] = timeStr.split(':');
            return `${hours}:${minutes}`;
        }
        
        // Charger les départs depuis un arrêt
        async function loadStopDepartures(stopId) {
            try {
                const apiUrl = `${API_BASE_URL}/stop_monitoring/${stopId}/departures`;
                console.log('Requête API pour les départs:', apiUrl);
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`Erreur API: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'error') {
                    throw new Error(data.message);
                }
                
                console.log('Départs reçus:', data);
                return data.departures || [];
                
            } catch (error) {
                console.error('Erreur de chargement des départs:', error);
                throw error;
            }
        }
        
        // Trouver le prochain départ pour une ligne et direction données
        function findNextDeparture(departures, routeId, directionId) {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            
            // Filtrer les départs pour la ligne et direction sélectionnées
            const filteredDepartures = departures.filter(departure => {
                if (departure.route_id !== routeId) return false;
                if (departure.status === 'canceled') return false;
                if (departure.direction_id !== undefined && departure.direction_id.toString() !== directionId.toString()) {
                    return false;
                }
                
                const departureTime = departure.amended_departure || departure.departure_time;
                const departureMinutes = timeToMinutes(departureTime);
                return departureMinutes >= currentMinutes;
            });
            
            // Trier par heure de départ
            filteredDepartures.sort((a, b) => {
                const timeA = timeToMinutes(a.amended_departure || a.departure_time);
                const timeB = timeToMinutes(b.amended_departure || b.departure_time);
                return timeA - timeB;
            });
            
            return filteredDepartures.length > 0 ? filteredDepartures[0] : null;
        }
        
        // Charger les données détaillées d'un voyage
        async function loadTripData(tripId) {
            try {
                const apiUrl = `${API_BASE_URL}/trips/${tripId}/realtime`;
                console.log('Requête API pour le voyage:', apiUrl);
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`Erreur API: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'error') {
                    throw new Error(data.message);
                }
                
                console.log('Données du voyage reçues:', data);
                return data;
                
            } catch (error) {
                console.error('Erreur de chargement du voyage:', error);
                throw error;
            }
        }
        
        // Rendre le train
        function renderTrain(data) {
            const trainContainer = document.getElementById('trainContainer');
            const trainDetails = document.getElementById('trainDetails');
            
            trainContainer.innerHTML = '';
            trainDetails.innerHTML = '';
            
            const typeInfo = data.type_info;
            const crowd = data.crowd || [];
            
            let trainUnits = [];
            
            if (typeInfo && typeInfo.is_double) {
                trainUnits = [
                    {
                        startIdx: 0,
                        endIdx: typeInfo.vehicle_count - 1,
                        isFirst: true
                    },
                    {
                        startIdx: typeInfo.vehicle_count,
                        endIdx: typeInfo.vehicle_count + typeInfo.vehicle_count2 - 1,
                        isFirst: false
                    }
                ];
            } else {
                const vehicleCount = typeInfo ? typeInfo.vehicle_count : crowd.length;
                trainUnits = [
                    {
                        startIdx: 0,
                        endIdx: vehicleCount - 1,
                        isFirst: true
                    }
                ];
            }
            
            // Rendu des unités
            trainUnits.forEach((unit, unitIndex) => {
                const unitContainer = document.createElement('div');
                unitContainer.className = 'train-unit';
                
                const wagonsContainer = document.createElement('div');
                wagonsContainer.style.display = 'flex';
                wagonsContainer.style.alignItems = 'center';
                
                // Rendu des wagons
                for (let i = unit.startIdx; i <= unit.endIdx && i < crowd.length; i++) {
                    const wagonImg = document.createElement('img');
                    wagonImg.className = 'train-item';
                    
                    const crowdLevel = crowd[i] || 0;
                    let imgName = 'wagon';
                    
                    if (i === unit.startIdx) {
                        imgName = 'train_head_left';
                    }
                    else if (i === unit.endIdx) {
                        imgName = 'train_head_right';
                    }
                    
                    if (crowdLevel === 1) {
                        imgName += '_green';
                    } else if (crowdLevel === 2) {
                        imgName += '_orange';
                    } else if (crowdLevel === 3) {
                        imgName += '_red';
                    }
                    
                    imgName += '.png';
                    wagonImg.src = IMAGES_BASE_PATH + imgName;
                    wagonImg.alt = `Wagon ${i + 1}`;
                    
                    wagonImg.onerror = function() {
                        console.warn(`Image non trouvée: ${imgName}`);
                        const fallbackDiv = document.createElement('div');
                        fallbackDiv.className = 'train-item';
                        fallbackDiv.style.width = '90px';
                        fallbackDiv.style.height = '90px';
                        fallbackDiv.style.display = 'flex';
                        fallbackDiv.style.alignItems = 'center';
                        fallbackDiv.style.justifyContent = 'center';
                        fallbackDiv.style.border = '2px solid #0051A9';
                        fallbackDiv.style.borderRadius = '5px';
                        fallbackDiv.style.backgroundColor = 
                            crowdLevel === 1 ? '#4CAF50' : 
                            crowdLevel === 2 ? '#FF9800' : 
                            crowdLevel === 3 ? '#F44336' : '#8fa3c2';
                        fallbackDiv.style.color = 'white';
                        fallbackDiv.style.fontWeight = 'bold';
                        fallbackDiv.style.fontSize = '1.2rem';
                        fallbackDiv.textContent = crowdLevel;
                        
                        this.parentNode.replaceChild(fallbackDiv, this);
                    };
                    
                    wagonsContainer.appendChild(wagonImg);
                }
                
                unitContainer.appendChild(wagonsContainer);
                trainContainer.appendChild(unitContainer);
                
                // Ajouter un badge de composition
                if (typeInfo && typeInfo.is_double) {
                    const badge = document.createElement('div');
                    badge.className = 'detail-badge';
                    const wagonCount = Math.min(unit.endIdx - unit.startIdx + 1, crowd.length - unit.startIdx);
                    badge.textContent = `Unité ${unitIndex + 1}: ${wagonCount} wagons`;
                    trainDetails.appendChild(badge);
                }
            });
            
            // Ajouter un badge pour le nombre total de wagons
            if (!typeInfo || !typeInfo.is_double) {
                const totalBadge = document.createElement('div');
                totalBadge.className = 'detail-badge';
                totalBadge.textContent = `${crowd.length} wagons`;
                trainDetails.appendChild(totalBadge);
            }
            
            // Ajouter le type de matériel
            if (data.rolling_stock) {
                const stockBadge = document.createElement('div');
                stockBadge.className = 'detail-badge';
                stockBadge.textContent = data.rolling_stock;
                trainDetails.appendChild(stockBadge);
            }
        }
        
        // Afficher les arrêts suivants
        function displayNextStops(tripData, currentStopId) {
            const stopsGrid = document.getElementById('stopsGrid');
            stopsGrid.innerHTML = '';
            
            if (!tripData.stops || !Array.isArray(tripData.stops)) {
                stopsGrid.innerHTML = '<div style="color: #a0c8ff; text-align: center; grid-column: 1 / -1;">Aucun arrêt disponible</div>';
                return;
            }
            
            // Trier les arrêts par séquence
            const sortedStops = [...tripData.stops].sort((a, b) => {
                const seqA = parseFloat(a.stop_sequence || 0);
                const seqB = parseFloat(b.stop_sequence || 0);
                return seqA - seqB;
            });
            
            // Trouver l'index de l'arrêt actuel
            const currentIndex = sortedStops.findIndex(stop => stop.stop_id === currentStopId);
            
            if (currentIndex === -1 || currentIndex >= sortedStops.length - 1) {
                stopsGrid.innerHTML = '<div style="color: #a0c8ff; text-align: center; grid-column: 1 / -1;">Aucun arrêt suivant disponible</div>';
                return;
            }
            
            // Afficher les arrêts suivants
            const nextStops = sortedStops.slice(currentIndex + 1);
            
            nextStops.forEach((stop, index) => {
                const stopItem = document.createElement('div');
                stopItem.className = 'stop-item';
                
                const stopName = document.createElement('div');
                stopName.className = 'stop-name';
                stopName.textContent = stop.stop_name || `Arrêt ${stop.stop_id}`;
                
                stopItem.appendChild(stopName);
                stopsGrid.appendChild(stopItem);
            });
            
            if (nextStops.length === 0) {
                stopsGrid.innerHTML = '<div style="color: #a0c8ff; text-align: center; grid-column: 1 / -1;">Terminus</div>';
            }
        }
        
        // Charger et afficher les données
        async function loadData() {
            const params = getUrlParams();
            
            if (!params.stop || !params.route) {
                showError('Paramètres manquants dans l\'URL. Utilisez: ?stop=[id]&route=[id]&dir=[0/1]');
                return;
            }
            
            currentStopId = params.stop;
            currentRouteId = params.route;
            currentDirectionId = params.dir;
            
            try {
                showElement('loading');
                hideElement('error');
                hideElement('mainContent');
                hideElement('trainHeader');
                
                // Charger les départs
                currentDepartures = await loadStopDepartures(currentStopId);
                
                if (currentDepartures.length === 0) {
                    showError('Aucun départ trouvé pour cet arrêt.');
                    return;
                }
                
                // Trouver le prochain départ
                const nextDeparture = findNextDeparture(currentDepartures, currentRouteId, currentDirectionId);
                
                if (!nextDeparture) {
                    showError('Aucun train à venir pour cette ligne et direction.');
                    return;
                }
                
                // Mettre à jour l'en-tête
                document.getElementById('stationName').textContent = nextDeparture.stop_name || `Arrêt ${currentStopId}`;
                document.getElementById('direction').textContent = `Direction: ${nextDeparture.trip_headsign || 'Inconnue'}`;
                document.getElementById('nextTrainTime').textContent = formatTime(nextDeparture.amended_departure || nextDeparture.departure_time);
                
                // Charger les données du voyage
                currentTripData = await loadTripData(nextDeparture.trip_id);
                
                // Afficher les données
                renderTrain(currentTripData);
                displayNextStops(currentTripData, currentStopId);
                
                // Afficher les sections principales
                hideElement('loading');
                showElement('trainHeader');
                showElement('mainContent');
                
            } catch (error) {
                showError(`Erreur: ${error.message}`);
            }
        }
        
        // Initialiser
        function init() {
            // Mettre à jour l'heure actuelle
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            // Charger les données depuis l'URL
            loadData();
            
            // Rafraîchir les données
            document.getElementById('refreshBtn').addEventListener('click', loadData);
            
            console.log('Moniteur SNCF initialisé');
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
